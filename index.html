<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>

    <body>
        <div class="container">
            <header>
                <h1>Create Your Burger</h1>
            </header>
            <main>
                <div class="name-burger">
                    <input type="text" id="name" name="name" placeholder="Name Your Burger">
                </div>
    
                <h2 class="main-title">Ingredients</h2>
                <div class="ingredients">
                    <div class="ingredient">
                        <img class="ingredient-image" src="img/cheese.svg" alt="Cheese">
                        <label for="cheese">Cheese</label>
                        <div class="checkbox">
                            <input id="Formaggio" type="checkbox" class="ingredient-checkbox" name="ingredients[]" value="5">
                            <label for="Formaggio">Add</label>
                        </div>
                    </div>
                    <div class="ingredient">
                        <img class="ingredient-image" src="img/tomato.svg" alt="Tomato">
                        <label for="cheese">Tomato</label>
                        <div class="checkbox">
                            <input id="Pomodoro" type="checkbox" class="ingredient-checkbox" name="ingredients[]" value="2">
                            <label for="Pomodoro">Add</label>
                        </div>
                    </div>
                    <div class="ingredient">
                        <img class="ingredient-image" src="img/fried-egg.svg" alt="Egg">
                        <label for="egg">Egg</label>
                        <div class="checkbox">
                            <input id="Uova" type="checkbox" class="ingredient-checkbox" name="ingredients[]" value="3">
                            <label for="Uova">Add</label>
                        </div>
                    </div>
                    <div class="ingredient">
                        <img class="ingredient-image" src="img/lettuce.svg" alt="Lettuce">
                        <label for="lettuce">Lettuce</label>
                        <div class="checkbox">
                            <input id="Lattuga" type="checkbox" class="ingredient-checkbox" name="ingredients[]" value="4">
                            <label for="Lattuga">Add</label>
                        </div>
                    </div>
                    <div class="ingredient">
                        <img class="ingredient-image" src="img/mustard.svg" alt="Mustard">
                        <label for="mustard">Mustard</label>
                        <div class="checkbox">
                            <input id="Mostarda" type="checkbox" class="ingredient-checkbox" name="ingredients[]" value="6">
                            <label for="Mostarda">Add</label>
                        </div>
                    </div>
                    <div class="ingredient">
                        <img class="ingredient-image" src="img/ketchup.svg" alt="Ketchup">
                        <label for="ketchup">Ketchup</label>
                        <div class="checkbox">
                            <input id="Ketchup" type="checkbox" class="ingredient-checkbox" name="ingredients[]" value="1">
                            <label for="Ketchup">Add</label>
                        </div>
                    </div>
    
                </div>
    
                <div class="discount">
                    <label for="coupon">Discount Coupon</label>
                    <input type="text" name="coupon" id="coupon" placeholder="12354ABCDEF">
                </div>
    
                <div class="submit">
                    <button id="btnPrice" class="btn">calculate</button>
                </div>
            </main>
            <footer>
                <h2>Your Price</h2>
                <div class="price-container">$ <span id="price"><strong></strong></span></div>
            </footer>
        </div>
        <!-- <script src="js/script.js"></script> -->
        <script src="myScript.js"></script>
    
    
    
    </body>
</body>
</html>
